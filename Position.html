<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-purple-950 relative size-100">
      <div class="size-10 bg-purple-400 absolute right-0"></div>
      <div class="size-10 bg-purple-400 absolute left-0"></div>
      <div class="size-10 bg-purple-400 absolute left-0 bottom-0"></div>
      <div class="size-10 bg-purple-400 absolute right-0 bottom-0"></div>
      <div
        class="size-10 bg-purple-400 absolute right-1/2 bottom-1/2 left-1/2 top-1/2"
      ></div>
    </div>
    <div class="bg-blue-950 relative size-100">
      <div class="size-10 bg-blue-400 fixed z-1"></div>
    </div>
    <div class="bg-green-950 relative size-100">
      <div class="size-10 bg-green-400 absolute inset-2"></div>
    </div>
  </body>
</html>
